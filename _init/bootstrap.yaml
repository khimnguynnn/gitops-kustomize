apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - matrix:
        generators:
          # Cluster list (1 cluster)
          - list:
              elements:
                - cluster: dev
                  url: https://kubernetes.default.svc

          # Env list (2 env)
          - list:
              elements:
                - env: develop
                - env: staging

  template:
    metadata:
      name: bootstrap-{{.cluster}}-{{.env}}
    spec:
      project: default

      sources:
        # AppProjects thường shared, không cần env
        - repoURL: https://github.com/khimnguynnn/gitops-kustomize.git
          targetRevision: main
          path: argocd/appprojects

        # Bootstrap theo env
        - repoURL: https://github.com/khimnguynnn/gitops-kustomize.git
          targetRevision: main
          path: argocd/bootstrap/{{.env}}

      destination:
        server: "{{.url}}"
        namespace: argocd

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
