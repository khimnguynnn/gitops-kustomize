apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - cluster: dev
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: bootstrap-{{.cluster}}
    spec:
      project: default
      sources:
        - repoURL: https://github.com/khimnguynnn/gitops-kustomize.git
          targetRevision: main
          path: argocd/appprojects
        - repoURL: https://github.com/khimnguynnn/gitops-kustomize.git
          targetRevision: main
          path: argocd/bootstrap
      destination:
        server: "{{.url}}"
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
